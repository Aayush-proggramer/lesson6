<html>
    <head>
        <title>
            Forms in html 
        </title>
        </head>
        <body bgcolor="yellow" text="black">
            <form>
                <fieldset>
                    <legend>> Registration Forum</legend>
                    <label> Name: <input type="text"> </label> <br> <br>
                    <label> Email address: <input type="email"> </label> <br> <br>
                    <label> Password: <input type="password"> </label> <br> <br>
                    <label> Phone number: <input type="number"> </label> <br> <br>
                    <label> Date of Birth: <input type="date"> </label> <br> <br> 
                    <label>
                        <b>Gender:</b>
                        <input type="radio" name="gd"> Male 
                        <input type="radio" name="gd"> female 
                        <input type="radio" name="gd"> Others 
                </label> <br> <br>
                    <label> 
                        <b> Hobbies </b> 
                        <input type="checkbox" name="hb"> Cricket
                        <input type="checkbox" name="hb"> Football
                        <input type="checkbox" name="hb"> Hockey
                    
                    </label> <br>

                    <label>
                     <b> Select your city:</b>   
                    </label>
                    <select name="city">
                        <option value="navi_mumbai"> Navi Mumbai </option>
                        <option value="pune"> Pune</option>
                        <option value="nasik">Nasik</option>
                        <option value="nagpur"> Nagpur</option>
                    </select>
                    <button type="submit">SUBMIT</button>
                    <button type="reset"> CLEAR SELECTION</button>
                    </fieldset
                </form>
        </body>
</html>
